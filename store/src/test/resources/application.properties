spring.datasource.url=jdbc:h2:mem:storetest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.kafka.bootstrap-servers=localhost:0
spring.kafka.consumer.group-id=test-store
spring.kafka.listener.auto-startup=false
store.bank.base-url=http://localhost:18081
store.bank.transfer-path=/api/transactions/transfer
store.bank.store-customer-id=STORE-TEST
store.bank.store-account-id=STORE-ACCOUNT-TEST
store.bank.currency=AUD
store.bank.timeout=PT1S
store.delivery.request-topic=test.delivery.requests
store.delivery.status-topic=test.delivery.status
store.delivery.dead-letter-topic=test.delivery.status.dlq
store.delivery.default-loss-rate=0.05
