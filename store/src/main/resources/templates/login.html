<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Store Login</h2>
            <p class="login-subtitle">Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Remove th:action and use JavaScript -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="Enter your email"
                       required
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your password"
                       required
                       autocomplete="current-password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <!-- Remove Thymeleaf error messages since we'll handle via JS -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="errorMessage">Invalid email or password. Please try again.</span>
            </div>

            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle"></i>
                You have been logged out successfully.
            </div>

            <button type="submit" class="btn btn-primary login-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-spinner d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Signing in...
                    </span>
            </button>
        </form>

        <div class="login-footer">
            <p class="text-muted">
                Don't have an account?
                <a href="/register" class="register-link">Sign up here</a>
            </p>
            <p class="text-muted">
                <a href="/forgot-password" class="forgot-password-link">Forgot your password?</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const btnSpinner = document.querySelector('.btn-spinner');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // Show loading state
        btn.disabled = true;
        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();

                // Store the JWT token and user info
                localStorage.setItem('jwtToken', data.accessToken);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', data.role || 'USER');

                // Redirect to dashboard
                window.location.href = '/dashboard';
            } else {
                const errorData = await response.json();
                document.getElementById('errorMessage').textContent =
                    errorData.message || 'Invalid email or password. Please try again.';
                errorAlert.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
            errorAlert.classList.remove('d-none');
        } finally {
            // Reset button state
            btn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    });

    // Show success message if logged out
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('logout')) {
        document.getElementById('successAlert').classList.remove('d-none');
    }

    // Auto-focus on email field
    document.getElementById('email').focus();
</script>
</body>
</html>
