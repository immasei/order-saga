<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-title {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .login-btn {
            width: 100%;
            margin-top: 1rem;
        }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Store Login</h2>
            <p class="login-subtitle">Welcome back! Please sign in to your account.</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="Enter your email"
                       required
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your password"
                       required
                       autocomplete="current-password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                Invalid email or password. Please try again.
            </div>

            <div id="successAlert" class="alert alert-success d-none" role="alert">
                Login successful! Redirecting to dashboard...
            </div>

            <button type="submit" class="btn btn-primary login-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-spinner d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Signing in...
                    </span>
            </button>
        </form>

        <div class="login-footer">
            <p class="text-muted">
                Don't have an account?
                <a href="/register" class="register-link">Sign up here</a>
            </p>
            <p class="text-muted">
                <a href="/forgot-password" class="forgot-password-link">Forgot your password?</a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Show loading state
        const btn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const btnSpinner = document.querySelector('.btn-spinner');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        btn.disabled = true;
        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');

        const loginData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });

            if (response.ok) {
                const result = await response.json();
                // Store the JWT token in localStorage
                localStorage.setItem('jwtToken', result.token);
                localStorage.setItem('userEmail', result.email);
                localStorage.setItem('userRole', result.role);

                // Show success message
                successAlert.classList.remove('d-none');

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } else {
                // Show error message
                errorAlert.textContent = 'Invalid email or password. Please try again.';
                errorAlert.classList.remove('d-none');
                // Reset button state
                btn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        } catch (error) {
            console.error('Login error:', error);
            errorAlert.textContent = 'Network error. Please try again.';
            errorAlert.classList.remove('d-none');
            // Reset button state
            btn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    });

    // Auto-focus on email field
    document.getElementById('email').focus();


</script>
</body>
</html>
