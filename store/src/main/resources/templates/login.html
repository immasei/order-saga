<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Store Login</h2>
            <p class="login-subtitle">Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Remove th:action and use JavaScript -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="Enter your email"
                       required
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter your password"
                       required
                       autocomplete="current-password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <!-- Remove Thymeleaf error messages since we'll handle via JS -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="errorMessage">Invalid email or password. Please try again.</span>
            </div>

            <div id="successAlert" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle"></i>
                You have been logged out successfully.
            </div>

            <button type="submit" class="btn btn-primary login-btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-spinner d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Signing in...
                    </span>
            </button>
        </form>

        <div class="login-footer">
            <p class="text-muted">
                Don't have an account?
                <a href="/register" class="register-link">Sign up here</a>
            </p>
            <p class="text-muted">
                <a href="/forgot-password" class="forgot-password-link">Forgot your password?</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn = document.querySelector('.login-btn');
        const btnText = document.querySelector('.btn-text');
        const btnSpinner = document.querySelector('.btn-spinner');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        // Show loading state
        btn.disabled = true;
        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        errorAlert.classList.add('d-none');
        successAlert.classList.add('d-none');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();

                // Store the JWT token and user info
                localStorage.setItem('jwtToken', data.accessToken);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', data.role || 'USER');

                // Redirect to dashboard
                window.location.href = '/dashboard';
            } else {
                const errorData = await response.json();
                document.getElementById('errorMessage').textContent =
                    errorData.message || 'Invalid email or password. Please try again.';
                errorAlert.classList.remove('d-none');
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
            errorAlert.classList.remove('d-none');
        } finally {
            // Reset button state
            btn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        }
    });

    // Show success message if logged out
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('logout')) {
        document.getElementById('successAlert').classList.remove('d-none');
    }

    // Auto-focus on email field
    document.getElementById('email').focus();
</script>
<style>
    /* Login Page Styles */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-title {
    color: #333;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-subtitle {
    color: #666;
    font-size: 0.95rem;
    margin: 0;
}

.login-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 0.9rem;
}

.form-control {
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    background-color: #fff;
}

.form-control::placeholder {
    color: #adb5bd;
    font-style: italic;
}

.form-check {
    margin-bottom: 20px;
}

.form-check-input {
    border-radius: 4px;
    border: 2px solid #e1e5e9;
}

.form-check-input:checked {
    background-color: #667eea;
    border-color: #667eea;
}

.form-check-label {
    color: #666;
    font-size: 0.9rem;
    margin-left: 8px;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.login-btn:disabled {
    opacity: 0.7;
    transform: none;
    cursor: not-allowed;
}

.btn-spinner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.spinner-border-sm {
    width: 1rem;
    height: 1rem;
}

.login-footer {
    text-align: center;
    margin-top: 20px;
}

.login-footer p {
    margin-bottom: 10px;
    font-size: 0.9rem;
}

.register-link, .forgot-password-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-link:hover, .forgot-password-link:hover {
    color: #764ba2;
    text-decoration: underline;
}

.alert {
    border-radius: 12px;
    border: none;
    padding: 12px 16px;
    margin-bottom: 20px;
    font-size: 0.9rem;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
}

.alert-success {
    background-color: #d1edff;
    color: #0c5460;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container {
        padding: 10px;
    }

    .login-card {
        padding: 30px 20px;
    }

    .login-title {
        font-size: 1.5rem;
    }
}

/* Animation for form elements */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-card {
    animation: fadeInUp 0.6s ease-out;
}

.form-group {
    animation: fadeInUp 0.6s ease-out;
    animation-fill-mode: both;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }

</style>
</body>
</html>
