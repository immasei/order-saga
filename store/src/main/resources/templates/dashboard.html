<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .user-info {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .action-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .action-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="dashboard-header">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Store Dashboard</h1>
                <p class="lead">Welcome to your management dashboard</p>
            </div>
            <div class="col-auto">
                <button id="logoutBtn" class="btn btn-light">Logout</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- User Info -->
    <div class="user-info">
        <h3>User Information</h3>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
    </div>

    <!-- Quick Actions -->
    <div class="row">
        <div class="col-md-6">
            <div class="action-card">
                <h4>Customer Management</h4>
                <p>Create and manage customer accounts</p>
                <button class="btn btn-primary" onclick="window.location.href='/customer-management.html'">
                    Manage Customers
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="action-card">
                <h4>Create New Customer</h4>
                <p>Add a new customer to the system</p>
                <button class="btn btn-success" onclick="window.location.href='/'">
                    Create Customer
                </button>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="action-card">
        <h4>Recent Activity</h4>
        <p>Your recent actions will appear here.</p>
        <div id="recentActivity">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
</div>

<script>
    // Check if user is logged in
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        window.location.href = '/login.html';
    }

    // Display user info
    document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'Not available';
    document.getElementById('userRole').textContent = localStorage.getItem('userRole') || 'Not available';

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userRole');
        window.location.href = '/login.html';
    });

    // Example: Make an authenticated API call
    async function loadRecentActivity() {
        try {
            const response = await fetch('/api/customers', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const customers = await response.json();
                const activityDiv = document.getElementById('recentActivity');
                activityDiv.innerHTML = `<p>Total customers in system: ${customers.length}</p>`;
            }
        } catch (error) {
            console.error('Error loading activity:', error);
        }
    }

    // Load recent activity when page loads
    loadRecentActivity();
</script>
</body>
</html>
