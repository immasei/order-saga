<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .welcome-message {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-2">Our Store</h1>
                <p class="welcome-message mb-0" id="welcomeMessage">
                    Loading...
                </p>
            </div>
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <span class="me-3 user-email">Loading...</span>
                    <button id="logoutBtn" class="btn btn-light">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Products Grid -->
<div class="container">
    <div id="productsContainer">
        <!-- Products will be loaded here by JavaScript -->
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading products...</span>
            </div>
            <p class="mt-2">Loading products...</p>
        </div>
    </div>
</div>

<!-- Purchase Modal -->
<div class="modal fade" id="purchaseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Purchase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to purchase <strong id="productName"></strong>?</p>
                <p>Price: <strong id="productPrice"></strong></p>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantity</label>
                    <input type="number" id="productQuantity" class="form-control" value="1" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmPurchase">
                    <i class="bi bi-check-lg"></i> Confirm Purchase
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentProductId = null;
    let currentCustomer = null;
    let currentProductCode = null;

    // Check authentication and load products
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');

        if (!token) {
            window.location.href = '/login';
            return;
        }

        console.log('JWT token found, loading products...');
        loadProducts(token);
        loadCustomerData(token);
    });

   async function loadProducts(token) {
        try {
            const response = await fetch('/api/products', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const products = await response.json(); // Direct array of products
                console.log('Products loaded:', products);
                renderProducts(products);
            } else {
                console.error('Failed to load products');
                showError('Failed to load products');
            }
        } catch (error) {
            console.error('Error loading products:', error);
            showError('Error loading products');
        }
    }

    function renderProducts(products) {
        const productsContainer = document.getElementById('productsContainer');

        if (!products || products.length === 0) {
            productsContainer.innerHTML = `
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No products available at the moment.
                        </div>
                    </div>
                </div>
            `;
            return;
        }

        const productsHTML = products.map(product => `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="product-card">
                    <h4>${escapeHtml(product.productName)}</h4>
                    <p class="text-muted">${escapeHtml(product.description || 'No description available')}</p>
                    <div class="price">$${(product.price / 100).toFixed(2)}</div>
                    <button class="btn btn-primary mt-3 w-100"
                            data-product-id="${product.id}"
                            data-product-code="${product.productCode}"
                            onclick="purchaseProduct(this)">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        `).join('');

        productsContainer.innerHTML = `
            <div class="row">
                ${productsHTML}
            </div>
        `;
    }

    async function loadCustomerData(token) {
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            updateUIWithFallbackData();
            return;
        }

        try {
            const response = await fetch(`/api/customers/by-email?email=${encodeURIComponent(userEmail)}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                currentCustomer = await response.json();
                console.log('Customer data loaded:', currentCustomer);

                // Check if bankAccountRef exists
                if (!currentCustomer.bankAccountRef) {
                    console.warn('Customer has no bankAccountRef, using default');
                    currentCustomer.bankAccountRef = 'DEFAULT_PAYMENT_REF';
                }

                updateUIWithCustomerData(currentCustomer);
            } else {
                console.error('Failed to load customer data');
                updateUIWithFallbackData();
            }
        } catch (error) {
            console.error('Error loading customer data:', error);
            updateUIWithFallbackData();
        }
    }

    function updateUIWithCustomerData(customer) {
        // Update welcome message
        const welcomeElement = document.getElementById('welcomeMessage');
        if (welcomeElement && customer.firstName) {
            welcomeElement.innerHTML = `Welcome back, <strong>${escapeHtml(customer.firstName)}</strong>!`;
        } else if (welcomeElement) {
            welcomeElement.innerHTML = `Welcome back!`;
        }

        // Update user email in header
        const userEmailElement = document.querySelector('.user-email');
        if (userEmailElement) {
            userEmailElement.textContent = customer.email;
        }
    }

    function updateUIWithFallbackData() {
        const userEmail = localStorage.getItem('userEmail');
        const welcomeElement = document.getElementById('welcomeMessage');
        const userEmailElement = document.querySelector('.user-email');

        if (welcomeElement) {
            welcomeElement.textContent = 'Discover amazing products';
        }
        if (userEmailElement && userEmail) {
            userEmailElement.textContent = userEmail;
        }
    }

    function showError(message) {
        const productsContainer = document.getElementById('productsContainer');
        productsContainer.innerHTML = `
            <div class="row">
                <div class="col-12 text-center">
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> ${message}
                    </div>
                </div>
            </div>
        `;
    }

    // Utility function to prevent XSS
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Purchase product function
    function purchaseProduct(button) {
        if (!currentCustomer) {
            alert('Please wait for customer data to load');
            return;
        }

        const productId = button.dataset.productId;
        const productCode = button.dataset.productCode; // Get product code

        currentProductId = productId;
        currentProductCode = productCode; // Store product code

        const productCard = button.closest('.product-card');
        const productName = productCard.querySelector('h4').textContent;
        const productPrice = productCard.querySelector('.price').textContent;

        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = productPrice;

        const modal = new bootstrap.Modal(document.getElementById('purchaseModal'));
        modal.show();
    }


    // Confirm purchase
    document.getElementById('confirmPurchase').addEventListener('click', async function() {
        if (!currentProductId || !currentCustomer) {
            alert('Customer data not loaded. Please try again.');
            return;
        }

        const quantity = parseInt(document.getElementById('productQuantity').value || '1', 10);
        const token = localStorage.getItem('jwtToken');

        if (!token) {
            alert('Please login again');
            window.location.href = '/login';
            return;
        }

        const shippingFee = 5.00;
        const productPrice = parseFloat(document.getElementById('productPrice').textContent.replace('$',''));
        const subTotal = productPrice * quantity;
        const tax = subTotal * 0.1;
        const total = subTotal + shippingFee + tax;

        const orderPayload = {
            customerId: currentCustomer.id,
            customerEmail: currentCustomer.email,
            deliveryAddress: currentCustomer.address || 'Default Address',
            paymentAccountRef: currentCustomer.bankAccountRef || 'DEFAULT_PAYMENT_REF', // ADD THIS FIELD
            shipping: shippingFee,
            tax: tax,
            subTotal: subTotal,
            total: total,
            status: 'PLACED',
            orderItems: [
                {
                    productId: currentProductId,
                    productCode: currentProductCode, // Make sure you have this
                    quantity: quantity,
                    price: productPrice
                }
            ]
        };

        console.log('Order payload:', orderPayload);

        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(orderPayload)
            });

            if (response.ok) {
                alert('Purchase successful!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('purchaseModal'));
                modal.hide();
            } else {
                const data = await response.json();
                console.error('Purchase failed:', data);
                alert('Purchase failed. Please try again.');
            }
        } catch (error) {
            console.error('Purchase error:', error);
            alert('Network error. Please try again.');
        }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async function() {
        const token = localStorage.getItem('jwtToken');

        try {
            await fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
        } catch (error) {
            console.error('Logout API error:', error);
        } finally {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            window.location.href = '/login';
        }
    });
</script>
</body>
</html>
