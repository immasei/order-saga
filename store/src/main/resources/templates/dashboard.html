<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Products</h1>
                <p class="lead">Browse and purchase amazing products</p>
            </div>
            <div class="col-auto">
                <button id="logoutBtn" class="btn btn-light">Logout</button>
            </div>
        </div>
    </div>
</div>

<!-- Products Grid -->
<div class="container">
    <div class="row" th:if="${products.empty}">
        <div class="col-12 text-center">
            <div class="alert alert-info">
                No products available at the moment.
            </div>
        </div>
    </div>

    <div class="row" th:unless="${products.empty}">
        <div class="col-md-6 col-lg-4" th:each="product : ${products}">
            <div class="product-card">
                <h4 th:text="${product.name}">Product Name</h4>
                <p class="text-muted" th:text="${product.description}">Product description</p>
                <div class="price" th:text="'$' + ${#numbers.formatDecimal(product.price / 100.0, 1, 2)}">$0.00</div>
                <button class="btn btn-primary mt-3 w-100"
                        th:onclick="|purchaseProduct('${product.id}')|">
                    Purchase
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Purchase Modal -->
<div class="modal fade" id="purchaseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Purchase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to purchase <strong id="productName"></strong>?</p>
                <p>Price: <strong id="productPrice"></strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmPurchase">Confirm Purchase</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentProductId = null;

    // Purchase product function
    function purchaseProduct(productId) {
        currentProductId = productId;

        // Get product details (you could also pass these as data attributes)
        const productCard = document.querySelector(`[onclick="purchaseProduct('${productId}')"]`).closest('.product-card');
        const productName = productCard.querySelector('h4').textContent;
        const productPrice = productCard.querySelector('.price').textContent;

        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = productPrice;

        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('purchaseModal'));
        modal.show();
    }

    // Confirm purchase
    document.getElementById('confirmPurchase').addEventListener('click', async function() {
        if (!currentProductId) return;

        const token = localStorage.getItem('jwtToken');
        if (!token) {
            alert('Please login again');
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    productId: currentProductId,
                    quantity: 1
                })
            });

            if (response.ok) {
                alert('Purchase successful!');
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('purchaseModal'));
                modal.hide();
                // Optionally refresh the page or update UI
                window.location.reload();
            } else {
                alert('Purchase failed. Please try again.');
            }
        } catch (error) {
            console.error('Purchase error:', error);
            alert('Network error. Please try again.');
        }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('jwtToken');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userRole');
        window.location.href = '/login';
    });

    // Check if user is logged in
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        window.location.href = '/login';
    }
</script>
</body>
</html>
